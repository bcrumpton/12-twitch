<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12-Twitch</title>
  <link rel="stylesheet" href="/app.css">
  <script src="https://use.fontawesome.com/64e8738c19.js"></script>
</head>
<body>

  <div class="section">
    <div class="sidebar">
      <img class="sidebar__logo"src="http://jsa.x10host.com/twitch/assets/Twitch_Logo_White.png" alt="">

      <div class="sidebar__search">
        <i class="sidebar__search--icon fa fa-search" aria-hidden="true"></i>
        <input type="text" class="sidebar__search--box">
      </div>

      <div class="sidebar__navlist">
        <div class="sidebar__navlist--group active">
          <i class="sidebar__navlist--icons fa fa-gamepad"></i><p class="sidebar__navlist--item">Games</p>
        </div>
        <div class="sidebar__navlist--group">
          <i class="sidebar__navlist--icons fa fa-users"></i><p class="sidebar__navlist--item">Communities</p>
        </div>
        <div class="sidebar__navlist--group">
          <i class="sidebar__navlist--icons fa fa-video-camera"></i><p class="sidebar__navlist--item">Channels</p>
        </div>
        <div class="sidebar__navlist--group">
          <i class="sidebar__navlist--icons fa fa-play"></i><p class="sidebar__navlist--item">Videos</p>
        </div>
        <div class="sidebar__navlist--group">
          <i class="sidebar__navlist--icons fa fa-paint-brush"></i><p class="sidebar__navlist--item">Creative</p>
        </div>
      </div>

      <div class="channel">
        <p class="channel__heading">RECOMMENDED CHANNELS</p>
        <div class="channel__item">
          <img class="channel__pic" src="https://static-cdn.jtvnw.net/jtv_user_pictures/teamcoco-profile_image-4e50e8335a85794d-300x300.png" alt="Team Coco">
          <div class="channel__info">
            <p class="channel__heading">Team Coco</p>
            <p class="channel__streaming">streaming The Legend of Zelda: Breath Of The Wild</p>
          </div>
        </div>
      </div>

    </div>

    <div class="container">
      <h2 class="directory-heading">All Games</h2>
      <div class="directory">
        <div class="directory__item">
          <div class="game-profile">
            <img src="https://static-cdn.jtvnw.net/ttv-boxart/Destiny-272x380.jpg" alt="Destiny">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
